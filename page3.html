    <section>
        <h2>Tables in HTML</h2>
        <p>Tables are used to organize data in rows and columns. Here is a simple example:</p>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>22</td>
            </tr>
        </table>
    </section>
